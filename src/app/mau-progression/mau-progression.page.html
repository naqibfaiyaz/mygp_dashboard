<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      MAU Progression
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
        <ion-card-title>
          Unique MSISDN Hourly Trend (K)
        </ion-card-title>     
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas1></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
        <ion-card-title>
          Unique MSISDN Daily Trend (K)
        </ion-card-title>     
    </ion-card-header>
    <ion-card-content>
      <canvas #uniqueMsisdnDaily></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
        <ion-card-title>
          MSISDN MAU Daily Trend (Mn)
        </ion-card-title>     
    </ion-card-header>
    <ion-card-content>
      <canvas #mauDaily></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
        <ion-card-title>
          MSISDN DAU Daily Trend (Mn)
        </ion-card-title>     
    </ion-card-header>
    <ion-card-content>
      <canvas #dauDaily></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
